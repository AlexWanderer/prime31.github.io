
{% if index %}

<div class="index-container">
	<div class="row top20 equal">
		<div class="col-md-2 bg-white">
			<h1 class="text-center">{{ post.date | date:"%h %-d" }}</h1>
		</div>
		<div class="col-md-9 bg-primary bg-blue shadowed post-wrapper">
			<a class="article-link" rel="full-article" href="{{ root_url }}{{ post.url }}">
				<h1>{{ post.title }}</h1>
				{{ content | excerpt | strip_html }}
			</a>
			
			<div>
			{% for cat in post.categories %}
				<span class="shadowed category-link">{{ cat }}</span>
			{% endfor %}
			</div>
		</div>
	</div>
</div>

{% else %}

<div class="container">
	<h1>{{ page.title }}</h1>
	{{ content }}
</div>

{% endif %}
