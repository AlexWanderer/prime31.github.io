prose:
  rooturl: 'source/_posts'
  site: "http://prime31.github.io/"
  media: "source/assets"
  ignore:
    - index.md
    - _config.yml
	- atom.xml
	- robots.txt
    - /_layouts
	- source/_layouts
    - /_includes
  metadata:
    "source/_posts":
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          value: "Title"
      - name: "comments"
        field:
          label: "Allow comments"
          element: "checkbox"
          value: true
      - name: "categories"
        field:
          element: "text"
          value: ""
      - name: "published"
        field:
          label: "Published"
          element: "checkbox"
          value: false
